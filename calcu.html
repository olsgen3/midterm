<!DOCTYPE html>
<html>
<head>
	<title>Olano</title>
</head>
<body>
	<form name="calcu">
					<input type="text" name="ans" id="display" disabled>
					<br>
					<input type="button" name="num1" value="1" onclick="calcu.display.value+='1'">
					<input type="button" name="num2" value="2" onclick="calcu.display.value+='2'">
					<input type="button" name="num3" value="3" onclick="calcu.display.value+='3'">
					<br>
					<input type="button" name="num4" value="4" onclick="calcu.display.value+='4'">
					<input type="button" name="num5" value="5" onclick="calcu.display.value+='5'">
					<input type="button" name="num6" value="6" onclick="calcu.display.value+='6'">
					<br>
					<input type="button" name="num7" value="7" onclick="calcu.display.value+='7'">
					<input type="button" name="num8" value="8" onclick="calcu.display.value+='8'">
					<input type="button" name="num9" value="9" onclick="calcu.display.value+='9'">
					<br>
					<input type="button" name="numzero" value="0" onclick="calcu.display.value+='0'">
					<input type="button" class="operator" name="add" value="+" onclick="calcu.display.value += '+'">
					<input type="button" class="operator" name="sub" value="-" onclick="calcu.display.value += '-'">
					<br>
					<input type="button" class="operator" name="multiply" value="*"onclick="calcu.display.value +='*'">
					<input type="button" class="operator" name="divide" value="/" onclick="calcu.display.value += '/'">
					<input type="button" class="operator" name="modulo" value="%"onclick="calcu.display.value +='%'">
					<input type="button" class="operator" name="exponent" value="^"onclick="calcu.display.value +='^'">
					<input type="button" class="operator" name="equals" value="=" onclick="calcu.display.value = eval(calcu.display.value)">
					<input type="button" class="operator" name="Backspace" value="<" onclick="calcu.display.value = eval(calcu.display.value)">
					<input type="button"  name="Clear" value="C">
					
					
		</table>

</body>
</html>
